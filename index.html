<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content=" Generate a FREE profile picture! ">
<title> GTAG Profile Maker </title>
</head>
<body>
 
 <h1> Make Your Profile!</h1>
 <p>Once you are finished using the sliders, press the download button! If your download isn't working, click the other button to open it!</p>
<img class="Logo" src="namelogo.png">
<p id="test"></p>
 
 <div class="sliders">
   <label>Red: <input type="range" id="RedSlider" min="0" max="255" value="255"></label>
   <label>Green: <input type="range" id="GreenSlider" min="0" max="255" value="0"></label>
    <label>Blue: <input type="range" id="BlueSlider" min="0" max="255" value="0"></label>
</div>

 <p id="RedV"></p>
<p id="GreenV"></p>
<p id="BlueV"></p>

 <div class="container">
 <div id="ColorBox"></div>
<img id="pfp" src="gtagPfp.PNG">
<div id="allCos" class="Cosmetics">
<img id="1" src="tophat.PNG">
<img id="2" src="bananahat.PNG">
<img id="3" src="chefshat.PNG">
<img id="4" src="cowboyhat.PNG">
<img id="5" src="headphones.PNG">
<img id="6" src="partyhat.PNG">


 <div class="cosmeticButtons">
<button onclick="back()" id="backBtn">Back</button>
<button onclick="forward()" id="forwardBtn">Foward</button>
 </div>
 
</div>
 </div>
 <button id="downloadBtn">Download!</button>
 <button id="openBtn"> Open in New Tab</button>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
 <script src="scripts.js"></script>
</body>
 
</html>
