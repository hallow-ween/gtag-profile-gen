<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content=" Generate a FREE profile picture! ">
<title> GTAG Profile Maker </title>
</head>
<body>
 <h1> Make Your Profile!</h1>
 <p>Once you are finished, make sure to screenshot the image to use it!</p>
<img class="Logo" src="Logo.png">

 <div class="sliders">
   <label>Red: <input type="range" id="RedSlider" min="0" max="255" value="128"></label>
   <label>Green: <input type="range" id="GreenSlider" min="0" max="255" value="128"></label>
    <label>Blue: <input type="range" id="BlueSlider" min="0" max="255" value="128"></label>
</div>
<p id="RedV"></p>
<p id="GreenV"></p>
<p id="BlueV"></p>
<div class="container">
 <div id="ColorBox"></div>
 <img id="pfp" src="gtagPfp.PNG">
</div>
 <script src="scripts.js"></script>
</body>
 
</html>
